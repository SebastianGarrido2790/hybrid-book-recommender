name: Hybrid Recommender CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Run Unit Tests
        run: uv run pytest src/tests -v # This runs the tests we wrote in Phase 4.

      # --- CI/CD: Docker Build & Push ---
      # 1. Authenticate with GitHub Container Registry (GHCR)
      # Uses the automatic GITHUB_TOKEN so no manual password is needed.
      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Generate Metadata
      # Automatically creates tags (e.g., 'latest', 'sha-123') and OCI labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      # 3. Build & Push
      # Uses the official Docker Buildx builder.
      # 'push: true' sends the image to GHCR only if we are on the main branch.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }} # Only push on merge to main
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: test_and_build
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        if: ${{ secrets.EC2_HOST != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }} # e.g., 'ubuntu'
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Login to Registry matching the repo owner
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Pull the specific image
            # Note: We lowercase the repo name to ensure Docker tag compatibility
            IMAGE="ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):latest"
            docker pull $IMAGE

            # 3. Stop old container
            docker stop hybrid-recommender || true
            docker rm hybrid-recommender || true

            # 4. Run new container
            docker run -d --name hybrid-recommender -p 7860:7860 --restart always $IMAGE

            # 5. Cleanup
            docker image prune -f

      - name: Deployment Simulation (No AWS Secrets Found)
        if: ${{ secrets.EC2_HOST == '' }}
        run: |
          echo "::warning::AWS Secrets (EC2_HOST) not found. Skipping live deployment."
          echo "Simulation: 1. CI/CD Pipeline passed."
          echo "Simulation: 2. Docker Image pushed to GHCR."
          echo "Simulation: 3. Ready to deploy when secrets are added."
